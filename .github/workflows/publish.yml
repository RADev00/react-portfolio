# File: .github/workflows/publish.yml
# This action is executed when code is pushed or merged into the main branch.
# It uses the setup-node action to set up the environment.
# The action has two stages: in the first stage, the Next.js app is bundled.
# In the second stage, we upload the artifacts from the first stage to GitHub Pages.
name: publish-to-github-pages
on:
    push:
        branches:
            - master

permissions:
    contents: read
    pages: write
    id-token: write

concurrency:
    group: "pages"
    cancel-in-progress: false

jobs:
    build:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout ğŸ›ï¸
              uses: actions/checkout@v4

            - name: Setup Node.js âš™ï¸ - Cache dependencies âš¡ - Install dependencies ğŸ”§
              uses: ./.github/workflows/setup-node

            - name: Setup Pages âš™ï¸
              uses: actions/configure-pages@v4
              with:
                  static_site_generator: next

            - name: Build with Next.js ğŸ—ï¸
              run: npx next build

            - name: Export Next.js App ğŸ“¦
              run: npx next export

            - name: Upload artifact ğŸ“¡
              uses: actions/upload-pages-artifact@v3
              with:
                  path: ./out

    deploy:
        environment:
            name: github-pages
            url: ${{ steps.deployment.outputs.page_url }}

        runs-on: ubuntu-latest
        needs: build

        steps:
            - name: Publish to GitHub Pages ğŸš€
              id: deployment
              uses: actions/deploy-pages@v4
